- name: configuring mongodb server
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb on server
    ansibe.builtin.dnf:
      name: mongodb-org
      state: present
      
  - name: startand enable mogodb
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes