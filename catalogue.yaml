- name: configuring catalouge server
  hosts: catalouge
  become: yes
  tasks:

  - name : disable default nodejs
    ansible.builtin.command: "dnf module disable nodejs -y"
  - name : enable nodejs:20
    ansible.builtin.command: "dnf module enable nodejs:20 -y"
  - name: insatll nodejs:20
    ansible.builtin.dnf:
      name: nodejs
      state: present
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      home: /app
      shell: /sbin/nologin
      system: true
  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory
  - name: download catalogue code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
      dest: /tmp/catalogue.zip
  - name: extract catalogue code 
    ansible.builtin.unarchive:
      src:  /tmp/catalogue.zip
      dest: /app
      remote_src: yes
  - name: copy catalogue service to system directory
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: deamon reload
    ansible.builtin.systemd_service:
      deamon_reload: true
  
  - name: start and enable catalogue service
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes
  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb client
    ansible.builtin.dnf:
      name: mongodb-mongosh
      state: present
  - name: load products data
    community.mongodb.mongodb_shell:
    file: "/app/db/master-data.js"
    idempotent: yes
    login_host: mongodb.monnish.com

